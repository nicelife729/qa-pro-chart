apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    io.kompose.service: qa
  name: qarust
  namespace: biz
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: qa
    spec:
      containers:
      - env:
        - name: LANG
          value: C.UTF-8
        - name: MONGODB
          value: mgdb
        - name: QAPUBSUB_IP
          value: qaeventmq
        - name: QAPUBSUB_PORT
          value: "5672"
        - name: QAPUBSUB_PWD
          value: admin
        - name: QAPUBSUB_USER
          value: admin
        - name: QARUN
          value: qaweb
        - name: TZ
          value: Asia/Shanghai
        image: daocloud.io/quantaxis/qa-community-go-r:latest
        name: qacommunity
        ports:
        - containerPort: 8888
        - containerPort: 80
        resources: {}
        volumeMounts:
        - mountPath: /home
          name: qacode
        # - mountPath: /dag
        #   name: airflow
      restartPolicy: Always
      volumes:
      - name: qacode
        persistentVolumeClaim:
          claimName: qacode
      # - name: airflow
      #   persistentVolumeClaim:
      #     claimName: airflow
status: {}
